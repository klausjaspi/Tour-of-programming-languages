<h2>My Languages</h2>
<ul class="languages">
  <li *ngFor="let language of programming_languages">
    <span class="badge">{{language.id}}</span> {{language.name}}
  </li>
  <li *ngFor="let language of programming_languages">
      <button [class.selected]="language == selectedLanguage" type="button" (click)="onSelect(language)">{{language.name}}</button>
  </li>
</ul>
<app-language-details [language]="selectedLanguage"></app-language-details>
